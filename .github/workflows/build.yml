name: Build QMK & Vial Firmware
on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  KEYBOARD_NAME: "tomtho"
  USER_REPO_PATH: "tomtho-akdk/qmk_firmware/keyboards/tomtho"

jobs:
  # ======================================
  # üîπ ÈÄöÂ∏∏QMKÁâà„Éï„Ç°„Éº„É†„Ç¶„Çß„Ç¢
  # ======================================
  build_qmk:
    name: Build QMK Firmware
    runs-on: ubuntu-latest
    container: qmkfm/qmk_cli:latest

    steps:
      - name: Checkout QMK Firmware
        uses: actions/checkout@v4
        with:
          repository: qmk/qmk_firmware
          path: qmk_firmware

      - name: Checkout user repo
        uses: actions/checkout@v4
        with:
          path: user_repo

      - name: Copy custom keyboard files
        run: |
          mkdir -p qmk_firmware/keyboards/${{ env.KEYBOARD_NAME }}
          cp -r user_repo/${{ env.USER_REPO_PATH }}/* \
                qmk_firmware/keyboards/${{ env.KEYBOARD_NAME }}/
          echo "‚úÖ Copied custom keyboard files to qmk_firmware."

      - name: Build QMK firmware
        working-directory: qmk_firmware
        run: |
          make ${{ env.KEYBOARD_NAME }}:default || (echo "‚ùå Build failed" && exit 1)
          echo "=== QMK Build Complete ==="
          find -type f \( -name "*.hex" -o -name "*.bin" -o -name "*.uf2" \) -print

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          find qmk_firmware/.build -type f \( -name "${{ env.KEYBOARD_NAME }}_default.*" -o -name "*.hex" -o -name "*.bin" -o -name "*.uf2" \) -exec cp {} artifacts/ \; || true

      - name: Upload QMK firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.KEYBOARD_NAME }}-qmk-firmware
          path: artifacts/


  # ======================================
  # üîπ VialÁâà„Éï„Ç°„Éº„É†„Ç¶„Çß„Ç¢
  # ======================================
  build_vial:
    name: Build Vial Firmware
    runs-on: ubuntu-latest
    container: qmkfm/qmk_cli:latest

    steps:
      - name: Checkout Vial QMK
        uses: actions/checkout@v4
        with:
          repository: vial-kb/vial-qmk
          path: vial-qmk

      - name: Checkout user repo
        uses: actions/checkout@v4
        with:
          path: user_repo

      - name: Copy custom keyboard files
        run: |
          mkdir -p vial-qmk/keyboards/${{ env.KEYBOARD_NAME }}
          cp -r user_repo/${{ env.USER_REPO_PATH }}/* \
                vial-qmk/keyboards/${{ env.KEYBOARD_NAME }}/
          echo "‚úÖ Copied custom keyboard files to vial-qmk."

      - name: Build Vial firmware
        working-directory: vial-qmk
        run: |
          make ${{ env.KEYBOARD_NAME }}:vial || (echo "‚ùå Build failed" && exit 1)
          echo "=== Vial Build Complete ==="
          find -type f \( -name "*.hex" -o -name "*.bin" -o -name "*.uf2" \) -print

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          find vial-qmk/.build -type f \( -name "${{ env.KEYBOARD_NAME }}_vial.*" -o -name "*.hex" -o -name "*.bin" -o -name "*.uf2" \) -exec cp {} artifacts/ \; || true

      - name: Upload Vial firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.KEYBOARD_NAME }}-vial-firmware
          path: artifacts/
