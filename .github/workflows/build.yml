name: Build QMK Firmware　　#ファームウェアを作成

on:
  push:
    branches:
      - main  # mainブランチにpushされたときに実行

jobs:
  build:
    runs-on: ubuntu-latest
    container: qmkfm/qmk_cli  # QMK公式ビルド環境を使用

    steps:
      # QMK公式ファームウェアを取得
      - name: Checkout QMK Firmware
        uses: actions/checkout@v4
        with:
          repository: qmk/qmk_firmware
          path: qmk_firmware

      # 自作リポジトリをチェックアウト
      - name: Checkout user repo (tomtho-akdk/qmk.tomtho)
        uses: actions/checkout@v4
        with:
          path: user_repo

      # 自作キーボードフォルダをQMKにリンク
      - name: Link custom keyboard
        run: |
          ln -s $(pwd)/user_repo/tomtho-akdk/qmk_firmware/keyboards/tomtho \
                $(pwd)/qmk_firmware/keyboards/tomtho

      # ファームウェアをビルド
      - name: Build firmware
        working-directory: qmk_firmware
        run: |
          make tomtho:vial
          
      # 作成した場所を確認
  　  - name: Link custom keyboard
        run: |
          ls qmk_firmware/.build/

      # 成果物をアップロード（.uf2 / .hex / .bin）
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: tomtho-vial-firmware
          path: qmk_firmware/.build/*.uf2
