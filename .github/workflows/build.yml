name: Build QMK and Vial Firmware
on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  KEYBOARD_NAME: "tomtho"
  USER_REPO_PATH: "tomtho-akdk/qmk_firmware/keyboards/tomtho"

jobs:
  # ======================================
  # üîπ Vial QMKÁâà„Éï„Ç°„Éº„É†„Ç¶„Çß„Ç¢„ÅÆ„Éì„É´„Éâ
  # ======================================
  build_vial:
    name: Build Vial Firmware
    runs-on: ubuntu-latest
    container: qmkfm/qmk_cli:latest

    steps:
      - name: Checkout Vial QMK
        uses: actions/checkout@v4
        with:
          repository: vial-kb/vial-qmk
          path: vial-qmk

      - name: Checkout user repo
        uses: actions/checkout@v4
        with:
          path: user_repo

      - name: Link custom keyboard
        run: |
          ln -s "$(pwd)/user_repo/${{ env.USER_REPO_PATH }}" \
                "$(pwd)/vial-qmk/keyboards/${{ env.KEYBOARD_NAME }}"

      - name: Build Vial firmware
        working-directory: vial-qmk
        run: |
          make ${{ env.KEYBOARD_NAME }}:vial
          echo "=== Build Complete ==="
          find vial-qmk/ -type f \( -name "*.uf2" -o -name "*.hex" -o -name "*.bin" \) -ls || true

      - name: Copy firmware to root
        run: |
          mkdir -p ./artifacts
          find vial-qmk/ -type f \( -name "*.uf2" -o -name "*.hex" -o -name "*.bin" \) \
            -exec cp {} ./artifacts/ \;

      - name: Upload Vial firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.KEYBOARD_NAME }}-vial-firmware
          path: ./artifacts

  # ======================================
  # üîπ ÈÄöÂ∏∏QMKÁâà„Éï„Ç°„Éº„É†„Ç¶„Çß„Ç¢„ÅÆ„Éì„É´„Éâ
  # ======================================
  build_qmk:
    name: Build QMK Firmware
    runs-on: ubuntu-latest
    container: qmkfm/qmk_cli:latest

    steps:
      - name: Checkout QMK
        uses: actions/checkout@v4
        with:
          repository: qmk/qmk_firmware
          path: qmk

      - name: Checkout user repo
        uses: actions/checkout@v4
        with:
          path: user_repo

      - name: Link custom keyboard
        run: |
          ln -s "$(pwd)/user_repo/${{ env.USER_REPO_PATH }}" \
                "$(pwd)/qmk/keyboards/${{ env.KEYBOARD_NAME }}"

      - name: Build QMK firmware
        working-directory: qmk
        run: |
          make ${{ env.KEYBOARD_NAME }}:default
          echo "=== Build Complete ==="
          find qmk/ -type f \( -name "*.uf2" -o -name "*.hex" -o -name "*.bin" \) -ls || true

      - name: Copy firmware to root
        run: |
          mkdir -p ./artifacts
          find qmk/ -type f \( -name "*.uf2" -o -name "*.hex" -o -name "*.bin" \) \
            -exec cp {} ./artifacts/ \;

      - name: Upload QMK firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.KEYBOARD_NAME }}-qmk-firmware
          path: ./artifacts
